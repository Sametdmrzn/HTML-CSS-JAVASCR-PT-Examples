<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --hover-color: #34495e;
      --transition-timing: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
    }

    .left-side {
      flex: 3;
      position: relative;
      overflow: hidden;
    }

    .left-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .right-side {
      flex: 1;
      min-width: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      transition: var(--transition-timing) ease-in-out;
      padding: 2rem;
    }

    .right-side:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .login-form {
      width: 100%;
      max-width: 350px;
    }

    .login-form h1 {
      margin-bottom: 2rem;
      text-align: center;
      color: var(--primary-color);
      font-size: 2rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color var(--transition-timing);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.2);
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 
        background-color var(--transition-timing),
        transform 0.2s ease;
    }

    button:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-side {
        flex: 2;
        min-height: 300px;
      }

      .right-side {
        flex: 3;
        min-width: auto;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="left-side">
    <img src="bg.jpg" alt="Arka plan görseli">
  </div>

  <div class="right-side">
    <div class="login-form">
      <h1>Hoş Geldiniz</h1>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Kullanıcı Adı</label>
          <input 
            type="text" 
            id="username"
            name="username"
            placeholder="Kullanıcı adınızı girin"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Şifre</label>
          <input 
            type="password" 
            id="password"
            name="password"
            placeholder="••••••••"
            required
          >
        </div>

        <button type="submit">Giriş Yap</button>
      </form>
    </div>
  </div>

</body>
</html>
